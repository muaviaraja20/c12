<!doctype html>
<html>
    <head>
        <style>
            div{
                background-color: green;
                opacity:1
            }
            .first{
                opacity:0.1
            }
            .second{
                opacity:0.3
            }
            .third{
                opacity:0.6
            }
            
        </style>
    </head>
    <body>
        <h1>
            opacity property
        </h1>
        <hr>
        <p>
            opacity value ranges 0 to 1
        </p>
        <div class="first">
            <p>
                opacity 0.1
            </p>
        </div>
        <div class="second">
            <p>
                opacity 0.3
            </p>
        </div>
        <div class="third">
            <p>
                opacity 0.6
            </p>
        </div>
        <div>
            <p>
                opacity 1
            </p>
        </div>
    </body>
</html>
